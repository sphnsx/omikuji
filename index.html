
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omikuji - 幽邃冥想</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;500;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-void: #020205;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--bg-void);
      color: #e5e7eb;
      font-family: 'Noto Serif TC', serif;
    }
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* CRT Scanlines & Grain Overlay */
    #root::after {
      content: " ";
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px;
      z-index: 100;
      pointer-events: none;
      opacity: 0.35;
    }
    canvas {
      image-rendering: -moz-pixelated;
      image-rendering: pixelated;
    }
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: upright;
      letter-spacing: 0.6em;
    }
    @keyframes unfold {
      from { transform: scaleY(0); opacity: 0; }
      to { transform: scaleY(1); opacity: 1; }
    }
    .animate-unfold {
      animation: unfold 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      transform-origin: top;
    }
    @keyframes dissolve {
      from { opacity: 1; filter: blur(0px); transform: scale(1); }
      to { opacity: 0; filter: blur(20px); transform: scale(1.1); }
    }
    .animate-dissolve {
      animation: dissolve 0.8s ease-in forwards;
    }
  </style>
<script type="importmap">

    "@react-three/drei": "https://esm.sh/@react-three/drei@9.121.0?external=react,react-dom,three,@react-three/fiber",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
