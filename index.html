<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Omikuji — 影暗し</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif TC"', 'Songti SC', 'PMingLiU', 'Georgia', 'serif'],
            sans: ['"Noto Serif TC"', 'Songti SC', 'PMingLiU', 'Georgia', 'serif'],
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --bg-void: #020108;
      --bg-purple: #08051a;
    }
    /* Global Font Force */
    * {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      font-family: "Noto Serif TC", "Songti SC", "PMingLiU", "Georgia", serif !important;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, var(--bg-purple) 0%, var(--bg-void) 80%);
      color: #fce7f3;
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: upright;
      letter-spacing: 0.4em;
    }
    @media (max-width: 640px) {
      .vertical-text {
        letter-spacing: 0.2em;
      }
    }
    @keyframes unfold {
      from { transform: scaleY(0); opacity: 0; filter: blur(10px); }
      to { transform: scaleY(1); opacity: 1; filter: blur(0px); }
    }
    .animate-unfold {
      animation: unfold 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      transform-origin: top;
    }
    @keyframes dissolve {
      from { opacity: 1; filter: blur(0px); transform: scale(1); }
      to { opacity: 0; filter: blur(40px); transform: scale(1.05); }
    }
    .animate-dissolve {
      animation: dissolve 1.2s ease-in forwards;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-8deg); }
      75% { transform: rotate(8deg); }
    }
    .animate-wiggle {
      animation: wiggle 0.6s ease-in-out infinite;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
